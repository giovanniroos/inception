<form [formGroup]="editConfigurationForm" autocomplete="off" class="d-flex flex-column flex-fill" validatedForm>
  <mat-card class="flex flex-column flex-auto">
    <mat-card-content class="d-flex flex-column flex-fill">
      <div class="row">
        <div class="col-sm">
          <mat-form-field class="static">
            <mat-label i18n="@@edit_configuration_component_label_key">Key</mat-label>
            <input type="text" matInput formControlName="key">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@edit_configuration_component_label_value">Value</mat-label>
            <input type="text" matInput formControlName="value" required="true">
            <mat-error *ngIf="valueFormControl.errors && !valueFormControl.untouched">
              <span *ngIf="valueFormControl.errors?.required" i18n="@@edit_configuration_component_error_value_required">A value is required.</span>
              <span *ngIf="valueFormControl.errors?.maxlength" i18n="@@edit_configuration_component_error_value_maxlength">Value must not exceed 4000 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label i18n="@@edit_configuration_component_label_description">Description</mat-label>
            <textarea matInput formControlName="description" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="4" cdkAutosizeMaxRows="4"></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="align-right">
      <button type="button" mat-flat-button color="link" (click)="onCancel()" i18n="@@edit_configuration_component_button_cancel">Cancel</button>
      <button type="button" mat-flat-button [disabled]="!editConfigurationForm.valid" (click)="onOK()" i18n="@@edit_configuration_component_button_ok">OK</button>
    </mat-card-actions>
  </mat-card>
</form>
