<form [formGroup]="editUserForm" autocomplete="off" class="d-flex flex-column flex-fill" validatedForm>
  <mat-card class="flex flex-column flex-auto">
    <mat-card-content class="d-flex flex-column flex-fill">
      <div class="row">
        <div class="col-sm">
          <mat-form-field class="static">
            <mat-label i18n="@@edit_user_component_label_username">Username</mat-label>
            <input type="text" matInput formControlName="username" required="true" autofocus>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@edit_user_component_label_first_name">First Name</mat-label>
            <input type="text" matInput formControlName="firstName">
            <mat-error *ngIf="firstNameFormControl.errors && !firstNameFormControl.untouched">
              <span *ngIf="firstNameFormControl.errors?.maxlength" i18n="@@edit_user_component_error_first_name_maxlength">First name must not exceed 4000 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@edit_user_component_label_last_name">Last Name</mat-label>
            <input type="text" matInput formControlName="lastName">
            <mat-error *ngIf="lastNameFormControl.errors && !lastNameFormControl.untouched">
              <span *ngIf="lastNameFormControl.errors?.maxlength" i18n="@@edit_user_component_error_last_name_maxlength">Last name must not exceed 4000 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@edit_user_component_label_email">E-mail</mat-label>
            <input type="text" matInput formControlName="email">
            <mat-error *ngIf="emailFormControl.errors && !emailFormControl.untouched">
              <span *ngIf="emailFormControl.errors?.maxlength" i18n="@@edit_user_component_error_email_maxlength">E-mail must not exceed 4000 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@edit_user_component_label_phone_number">Phone Number</mat-label>
            <input type="text" matInput formControlName="phoneNumber">
            <mat-error *ngIf="phoneNumberFormControl.errors && !phoneNumberFormControl.untouched">
              <span *ngIf="phoneNumberFormControl.errors?.maxlength" i18n="@@edit_user_component_error_phone_number_maxlength">Phone number must not exceed 4000 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@edit_user_component_label_mobile_number">Mobile Number</mat-label>
            <input type="text" matInput formControlName="mobileNumber">
            <mat-error *ngIf="mobileNumberFormControl.errors && !mobileNumberFormControl.untouched">
              <span *ngIf="mobileNumberFormControl.errors?.maxlength" i18n="@@edit_user_component_error_mobile_number_maxlength">Mobile number must not exceed 4000 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="align-right">
      <button type="button" mat-flat-button color="link" (click)="onCancel()" i18n="@@edit_user_component_button_cancel">Cancel</button>
      <button type="button" mat-flat-button [disabled]="!editUserForm.valid" (click)="onOK()" i18n="@@edit_user_component_button_ok">OK</button>
    </mat-card-actions>
  </mat-card>
</form>
