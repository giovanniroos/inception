<form [formGroup]="editUserDirectoryForm" autocomplete="off" class="d-flex flex-column flex-fill" validatedForm>
  <mat-card class="flex flex-column flex-auto">
    <mat-card-content class="d-flex flex-column flex-fill">
      <div class="row">
        <div class="col-sm">
          <mat-form-field>
            <mat-label i18n="@@edit_user_directory_component_label_name">Name</mat-label>
            <input type="text" matInput formControlName="name" required="true" autofocus>
            <mat-error *ngIf="editUserDirectoryForm.get('name').errors && !editUserDirectoryForm.get('name').untouched">
              <span *ngIf="editUserDirectoryForm.get('name').errors?.required" i18n="@@edit_user_directory_component_error_name_required">A name is required.</span>
              <span *ngIf="editUserDirectoryForm.get('name').errors?.maxlength" i18n="@@edit_user_directory_component_error_name_maxlength">Name must not exceed 4000 characters.</span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <mat-form-field class="mat-form-field-slim">
            <mat-label i18n="@@edit_user_directory_component_label_type">Type</mat-label>
            <mat-select formControlName="userDirectoryType"  required="true" i18n-placeholder="@@edit_user_component_placeholder_select_a_user_directory_type" placeholder="Select a user directory type">
              <mat-option *ngFor="let userDirectoryType of userDirectoryTypes" [value]="userDirectoryType.code">
                {{userDirectoryType.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <internal-user-directory *ngIf="editUserDirectoryForm.contains('internalUserDirectory')" formControlName="internalUserDirectory"></internal-user-directory>
      <ldap-user-directory *ngIf="editUserDirectoryForm.contains('ldapUserDirectory')" formControlName="ldapUserDirectory"></ldap-user-directory>
    </mat-card-content>
    <mat-card-actions class="align-right">
      <button type="button" mat-flat-button color="link" (click)="onCancel()" i18n="@@edit_user_directory_component_button_cancel">Cancel</button>
      <button type="button" mat-flat-button [disabled]="!editUserDirectoryForm.valid" (click)="onOK()" i18n="@@edit_user_directory_component_button_ok">OK</button>
    </mat-card-actions>
  </mat-card>
</form>
