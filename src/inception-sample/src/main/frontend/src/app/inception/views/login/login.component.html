<div class="app flex-row align-items-center" >
  <div class="container">
    <div class="row justify-content-center">
      <form [formGroup]="loginForm" (submit)="onSubmit()" autocomplete="off" validatedForm>
        <mat-card style="min-width: 350px; margin-bottom: 0;">
          <div class="d-flex justify-content-center pt-5 pb-3">
            <div class="logo-login"></div>
          </div>
          <mat-card-content>
            <div class="row">
              <div class="col">
                <mat-form-field>
                  <mat-label i18n="@@login_component_label_username">Username</mat-label>
                  <input type="text" matInput formControlName="username" autofocus>
                  <mat-error *ngIf="loginForm.controls['username'].errors && !loginForm.controls['username'].untouched">
                    <span *ngIf="loginForm.controls['username'].errors?.required" i18n="@@login_component_error_a_username_is_required">A username is required.</span>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password">
                  <mat-error *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].untouched">
                    <span *ngIf="loginForm.controls['password'].errors?.required" i18n="@@login_component_error_a_password_is_required">A password is required.</span>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions align="right">
            <button type="button" mat-flat-button color="link" (click)="onForgotPassword()">Forgot password?</button>
            <button type="submit" [disabled]="!loginForm.valid" mat-flat-button>Login</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
