<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign in to your account</p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


                <div class="formGroup has-danger">
                <div class="input-group mb-3 has-danger">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" formControlName="username" [(ngModel)]="username">


                </div>

                  <div *ngIf="loginForm.controls['username'].errors && !loginForm.controls['username'].pristine">
                    <div [hidden]="!loginForm.controls['username'].errors.required" class="form-control-feedback">Username is required.</div>
                    <div [hidden]="!loginForm.controls['username'].errors.patternInvalid">Username is invalid.</div>
                  </div>

                </div>


                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password" [(ngModel)]="password">
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary px-4 float-right ml-1">Login</button>
                    <button type="button" class="btn btn-secondary px-4 float-right" (click)="onCancel()">Cancel</button>
                  </div>
                  <div *ngIf="isForgottenPasswordEnabled()" class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div *ngIf="isRegistrationEnabled()" class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
