<div class="card">
  <div class="card-header">
    <i class="fa fa-edit"></i>Test Form
  </div>
  <div class="card-body">

    <form [formGroup]="testForm" (ngSubmit)="onSubmit()" inceptionValidatedForm>

      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label>Read Only Value</label>
            <div class="form-field-value">XXX</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <fieldset class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" formControlName="firstName" type="text" class="form-control" placeholder="Enter a first name" inceptionAutofocus>
            <div *ngIf="testForm.controls['firstName'].errors && !testForm.controls['firstName'].untouched" class="form-control-error">
              <div *ngIf="testForm.controls['firstName'].errors?.required">A first name is required.</div>
            </div>
          </fieldset>
        </div>
        <div class="col-sm">
          <fieldset class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Enter a last name">
            <div *ngIf="testForm.controls['lastName'].errors && !testForm.controls['lastName'].untouched" class="form-control-error">
              <div *ngIf="testForm.controls['lastName'].errors?.required">A last name is required.</div>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <fieldset class="form-group">
            <label for="title">Title</label>
            <ng-select
              id="title" name="title" formControlName="title" class="bootstrap" placeholder="Select a title" [options]="titles" [allowClear]="true">
            </ng-select>
            <div *ngIf="testForm.controls['title'].errors && !testForm.controls['title'].untouched" class="form-control-error">
              <div *ngIf="testForm.controls['title'].errors?.required">A title is required.</div>
            </div>
          </fieldset>
        </div>
        <div class="col-sm">
          &nbsp;
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <fieldset class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" formControlName="password" type="password" class="form-control" placeholder="Enter a password">
            <div *ngIf="testForm.controls['password'].errors && !testForm.controls['password'].untouched" class="form-control-error">
              <div *ngIf="testForm.controls['password'].errors?.required">A password is required.</div>
            </div>
          </fieldset>
        </div>
        <div class="col-sm">
          <fieldset class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm the password">
            <div *ngIf="testForm.controls['confirmPassword'].errors && !testForm.controls['confirmPassword'].untouched" class="form-control-error">
              <div *ngIf="testForm.controls['confirmPassword'].errors?.required">Password confirmation is required.</div>
            </div>
          </fieldset>
        </div>
      </div>
