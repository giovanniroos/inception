<mat-card style="height: 100%;">
  <div class="mat-table-header">
    <button mat-flat-button color="primary">New User</button>
    <table-filter (changed)="applyFilter($event)"></table-filter>
  </div>
  <mat-table [dataSource]="dataSource" matSort>

    <!-- First Name(s) Column -->
    <ng-container matColumnDef="firstNames">
      <mat-header-cell class="first-names-column" *matHeaderCellDef mat-sort-header>First&nbsp;Name</mat-header-cell>
      <mat-cell class="first-names-column" *matCellDef="let row">{{row.firstNames}}</mat-cell>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell class="last-name-column" *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
      <mat-cell class="last-name-column" *matCellDef="let row">{{row.lastName}}</mat-cell>
    </ng-container>

    <!-- E-Mail Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell class="email-column d-none d-sm-inline-block" *matHeaderCellDef mat-sort-header>E-mail</mat-header-cell>
      <mat-cell class="email-column d-none d-sm-inline-block" *matCellDef="let row">{{row.email}}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell class="mat-cell-one-action" *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell class="mat-cell-one-action" *matCellDef="let row" [matMenuTriggerFor]="actionsMenu" [matMenuTriggerData]="{id: row.id}">
        <button mat-icon-button>
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="10" [hidePageSize]="true" [showFirstLastButtons]="true" ></mat-paginator>

  <mat-menu class="mat-action-menu" #actionsMenu="matMenu" >
    <ng-template matMenuContent let-id="id">
      <button mat-menu-item (click)="editUser(id)">
        <i class="fas fa-user-edit"></i>
        <span>Edit</span>
      </button>
      <button mat-menu-item (click)="manageUserGroups(id)">
        <i class="fas fa-users"></i>
        <span>Groups</span>
      </button>
      <button mat-menu-item (click)="deleteUser(id)">
        <i class="fas fa-user-times"></i>
        <span>Delete</span>
      </button>
    </ng-template>
  </mat-menu>


</mat-card>
